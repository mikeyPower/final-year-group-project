{% extends 'index.html'%}

{% block body %}
<h1>Edit table {{t.table_name }}</h1>
<body>
  <div id = "ChangeCorporatename">
    <h6> Make table owned by a corporate entity and give a table name</h6>
    <form action="" method="post" name="ChangeCorporateName">
      {{ corpNameForm.hidden_tag() }}

        Enter name:
        {{ corpNameForm.name(size=30) }}

      </p>
    </form>
  </div>
</body>
{% endblock %}
