{% extends 'index.html'%}

{% block body %}
<div class="container">
  <h1>Menus List</h1>
  <table class="table table-striped table-bordered">
           <thead>
             <tr>
               <th width="15%"> ID </th>
               <th width="15%"> Title </th>
               <th width="15%"> Created </th>
             </tr>
</thead>
    {% for menu in menus %}
    <tr>
                <td> {{ menu.id }} </td>
                <td> <a href="menu/{{menu.id}}">{{menu.title}}</a></li> </td>
                <td> {{ menu.created_time }} </td>
    </tr>
    {% endfor %}
  <a class="nav-link" href="menu">Add Menu</a>
</div>
{% endblock %}
